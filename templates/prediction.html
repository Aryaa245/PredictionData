<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi GPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">Prediksi GPA</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="studytime" class="form-label">Study Time Weekly (jam)</label>
            <input type="number" step="0.1" class="form-control" name="studytime" required>
        </div>
        <div class="mb-3">
            <label for="absences" class="form-label">Jumlah Absences</label>
            <input type="number" step="1" class="form-control" name="absences" required>
        </div>
        <button type="submit" class="btn btn-success">Prediksi</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Kembali ke Dashboard</a>
</body>
</html>
